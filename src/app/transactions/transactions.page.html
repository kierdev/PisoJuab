    <ion-toolbar>
      <ion-title>Settings</ion-title>

  </ion-header>
  <ion-content class="ion-padding">

      <li><a href="/profile">Profile</a></li>
      <li><a href="/settings">Settings</a></li>

  <ion-content class="ion-padding">
    <div class="container">
      <div (click)="navigate('deposit')" class="light-green-card">

      <div (click)="navigate('paybill')" class="light-green-card">

      <div class="light-green-card">
        <div>Transfer Money</div>
      </div>

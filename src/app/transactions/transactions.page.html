<ion-content class="ion-padding">
  <ion-header>
    <ion-icon (click)="back()" name="chevron-back-outline"></ion-icon>
    <h1>Transactions</h1>
  </ion-header>
  <div class="container">
    <div *ngFor="let transaction of transactionList" class="transaction-card">
      <div>
        <span>{{transaction.type.toUpperCase()}}</span>
        <span>{{formatDate(transaction.date)}}</span>
      </div>
      <div id="transaction-value" class="{{transactionClass(transaction)}}">
        {{valueFormat(transaction)}}{{transaction.value}}
      </div>
    </div>
  </div>
</ion-content>

<ion-content class="ion-padding">
  <ion-header>
    <ion-icon (click)="back()" name="chevron-back-outline"></ion-icon>
    <h1>Withdraw</h1>
  </ion-header>

  <div class="input-container">
    <ion-text color="primary">
      <h1>Withdraw Amount</h1>
    </ion-text>
    <ion-input [(ngModel)]="withdrawAmount" type="text" placeholder="Enter amount"></ion-input>
    <ion-button (click)="withdraw()" color="success" expand="block" shape="round">
      Proceed
    </ion-button>
  </div>
</ion-content>
